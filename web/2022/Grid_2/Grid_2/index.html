<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Grid</title>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="favicon.ico" />
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<h1>GRID layout - Определение сетки</h1>
				<div class="grid">
					<div class="grid__body">
						<div class="grid__item">1</div>
						<div class="grid__item">2</div>
						<div class="grid__item">3</div>
						<div class="grid__item">4</div>
						<div class="grid__item">5</div>
						<div class="grid__item">6</div>
					</div>
				</div>
				<h2>Имена областей</h2>
				<div class="grid-wrapper">
					<header class="grid-header">
						Шапка
					</header>
					<aside class="grid-side">
						Сайдбар
					</aside>
					<main class="grid-content">
						Контент
					</main>
				</div>
				<h2>Неявная сетка</h2>
				<div class="grid-auto__item">
					<div class="grid-auto">
						<div class="grid__itemm">1</div>
						<div class="grid__itemm">2</div>
						<div class="grid__itemm">3</div>
						<div class="grid__itemm">4</div>
						<div class="grid__itemm">5</div>
						<div class="grid__itemm">6</div>
						<div class="grid__itemm">7</div>
					</div>

			</div>

		</div>

		</div>
	</body>
</html>
